<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/img/favicon.png">
  <title>24</title>
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="css/navbarFooter.css">
</head>

<body>
  <div id="container1">
    <div id="navbar">
      <nav>
        <div id="dropdown" onclick="displayDropdown()">
          <a id="dropdownButton" onclick="displayDropdown()">Menu</a>
          <div id="menu">
            <a class="menuItem" href="">About</a>
            <a href="/userProfilePage.html">Profile</a>
          </div>
        </div>
        <form action="/" method="POST">
          <a id="logo"><img id="logoImg" src="/img/logo.png" alt=""></a>
          <button id="logoutButton" type="submit">Log Out</button>
        </form>
      </nav>
    </div>

    <div id="section">
      <div id="container2">
        <div id="solutionContainer">
          <div id="solutionBox" onclick="playAgain()"><p id="solutionLine"></p></div>
        </div>
        <div id="buttonContainer">
          <input type="button" value="1" id="button1">
          <input type="button" value="2" id="button2">
          <input type="button" value="3" id="button3">
          <input type="button" value="4" id="button4">
          <input type="button" value="5" id="button5">
          <input type="button" value="6" id="button6">

          <input type="button" value="+" id="plus">
          <input type="button" value="-" id="minus">
          <input type="button" value="x" id="multiply">
          <input type="button" value="รท" id="divide">
          <input type="button" value="(" id="openBracket">
          <input type="button" value=")" id="closeBracket">
        </div>
        <div id="submitContainer">
          <input type="button" value="Submit" id="enterButton" onclick="submitAnswer()"/>
          <input type="button" value="Clear" id="clearButton" onclick="clearBoard()">
        </div>
      </div>
    </div>
    <p class="hoverInstructions">how to play</p>
    <div id="info-modal" class="modal-dialog">
      <div>
        <a href="#close" title="Close" class="close">x</a>
        <p>Find an equation that results in 24 using all of the six randomly generated numbers once and only once!<br><br>Click the solution box to play again!</p>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/surpriseEvent.js"></script>
  <script src="js/gameBoard.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
