<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/navbar.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="container1">
        <div id="navbar">
        </div>
        <div id="section">
            <div id="container2">
                <div id="solutionContainer">
                    <input id="solutionBox" type="text" placeholder="Enter Solution" />
                </div>
                <div id="buttonContainer">
                    <input type="button" value="1" id="button1"/>
                    <input type="button" value="2" id="button2"/>
                    <input type="button" value="3" id="button3"/>
                    <input type="button" value="4" id="button4"/>
                    <input type="button" value="5" id="button5"/>
                    <input type="button" value="6" id="button6"/>

                    <input type="button" value="+" id="plus"/>
                    <input type="button" value="-" id="minus"/>
                    <input type="button" value="x" id="multiply"/>
                    <input type="button" value="รท" id="divide"/>
                    <input type="button" value="(" id="openBracket"/>
                    <input type="button" value=")" id="closeBracket"/>
                </div>
                <div id="submitContainer">
                  <input type="button" value="Submit" id="enterButton"/>
                </div>
            </div>
        </div>
        <div id="solutions">
            my solutions
        </div>
    </div>
    <script src="./navbar.js"></script>

</body>

</html>
