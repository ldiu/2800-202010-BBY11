  <div id="container1">
    <div id="navbar">
      <nav>
        <div id="dropdown" onclick="displayDropdown()">
          <a  id="dropdownButton" onclick="displayDropdown()">Menu</a>
          <div id="menu">
            <a class="menuItem" href="">Leaderboard</a>
            <a class="menuItem" href="">About</a>
            <a class="menuItem" href="">Contact</a>
          </div>
        </div>
        <a href="/index.html" id="logo">24</a>
        <a href="/login.html" id="loginButton">Login</a>

      <div id="container2">
